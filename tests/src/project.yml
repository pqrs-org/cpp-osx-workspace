name: test

targets:
  test:
    type: tool
    platform: macOS
    deploymentTarget: "11.0"
    sources:
      - path: test.cpp
        compilerFlags:
          - -Wall
          - -Werror
          - "-std=c++20"
      - path: ../../src/pqrs/osx/workspace/impl.swift
    settings:
      base:
        OTHER_SWIFT_FLAGS: "-warnings-as-errors"
        SWIFT_OBJC_BRIDGING_HEADER: ../../include/pqrs/osx/workspace/impl/Bridging-Header.h
        SYSTEM_HEADER_SEARCH_PATHS:
          - ../../include
          - ../vendor/include
